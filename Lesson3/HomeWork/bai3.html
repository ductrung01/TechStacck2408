<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<style>
    .menu{
       background-color: #333;
       padding:10px
        
    }
    .menu ul{
        display: flex;
        list-style-type: none;
        margin: 0;
        padding :0;
    }
    .menu ul li{
        padding: 0 10px;
    }
    .menu ul li a{
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        display: block;
        font-size: 20px;
    }
    .menu ul li a:hover{
        background-color: #ccc;
        border-radius: 5px ;
    }
</style>
<body>
    <div class="menu">
        <ul>
         <li><a href="homepage">Trang chủ</a></li>
         <li><a href="about">Giới thiệu</a></li>
         <li><a href="service">Dịch vụ</a></li>
         <li><a href="contact">Liên hệ</a></li>   
        </ul>
    </div>
</body>
</html>
