<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
</head>
<style>
.info{
    width: 300px;
    border: 1px solid #ddd;
    margin: 50px auto;
    text-align: center;
    padding:20px;
    box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.1);
}
.info img{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;

}
.info h3{
    margin: 10px 0;
    font-size: 22px;
    color: #333;
}
.info p{
    margin: 10px 0;
    color: #666;
}

</style>
<body>
    <div class="info">
<img src="https://via.placeholder.com/100" alt="user avarta">
<h3>Nguyễn Văn A</h3>
<p>Web Developer tại Công Ty ABC</p>
    </div>
</body>
</html>
