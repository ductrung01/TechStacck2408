<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Position Fixed</title>
    <style>
        body {
            height: 2000px; /* Để có thể cuộn trang */
            background-color: lightgray;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fixed-header">Đây là Header Cố Định</div>
    <p>Nội dung trang...</p>
</body>
</html>
