<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Information Form</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse; /* Gộp các đường viền lại với nhau */
        
    }
    th,td{
        border: 1px solid #ddd;
        padding: 8px;
    }
    th{
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9; /* Màu nền cho các hàng chẵn */
      }
    tr:hover{
        background-color: #ddd;
    }

</style>
<body>
    <h1>Bảng thông tin</h1>
    <table border="1">
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Địa chỉ</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>25 </td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>Trần Thị B</td>
            <td>30</td>
            <td>Đà Nẵng</td>
        </tr>
        <tr>
            <td>Lê Văn C</td>
            <td>35</td>
            <td>TP.Hồ Chí Minh</td>
        </tr>
    </table>
</body>
</html>
